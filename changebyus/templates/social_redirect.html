    {% if url %}
      {% if (url == 'reload') %} 
        window.opener.document.windowReload();
      {% else %}
        window.opener.location.href = "/{{ url }}";
      {% endif %}
    {% else %}
    window.opener.location.reload();
    {% endif %}
	  window.close();
    </script>
  </head>
