<div class="admin-header">
    <h2>Your Fundraising Goals</h2>
</div>

<div class="content-wrapper clearfix">
  <label>Progress</label>
  <div class="progress progress-info" style="margin-top: 10px"> 
    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: <%= data.percentage %>;"></div>
  </div> 
  <div class="goal">$<%= data.balance %> Donated towards our $<%= data.funding %> goal</div>

  <div>
    <a class="btn btn-medium btn-primary">Edit Goal</a>
    <span class="gray">Manage your account on <a href="#" target="_blank" class="ul">Stripe</a></span>
  </div>
  <br>
  <br>
  <br>
  <label for="description">Description</label>
  <textarea rows="8" maxlength="140" name="description" placeholder="We want to raise money for..." class="input-xxlarge"><%= data.description  %></textarea>
  <br>
  <br>
  <br>
  <input type="hidden" name="account_id" value="<%= data.account_id %>"></input>
  <input type="hidden" name="project_id" value="<%= data.project_id %>"></input>
  <input type="submit" class="btn btn-large btn-secondary" value="Save">
</div>
