<div class="project-square" id="<%= data.id %>">
    <% if(data.isResource){ %>
        <% if(data.isOwned || data.isFollowed){ %>
             <div class="side-tab">Resource</div>
        <% } %>
    <% } %>
    <% if(data.isProject){ %>
        <% if(data.isOwned){ %>
                <div class="hover-overlay">
                   <a href="/project/<%= data.id %>/admin" class="btn">Manage</a>
                </div>
        <% } %>
        <% if(data.isFollowed){ %>
                <div class="hover-overlay">
                   <a href="/project/<%= data.id %>" class="btn">View</a>
                   <div class="close-x"></div>
                </div>
        <% } %>
    <% } %>

    <div class="project-icon">
        <a href="/project/<%= data.id %>"> <img src="<%= data.image_url_small_square %>"> </a>
    </div> 
    <div class="project-name"><%= data.name %></div>
    <div class="project-description"><%= data.description %></div>
    <div class="project-category"><a href="/discover"><%= data.category %></a> </div>
</div>
