<div class="body-container">

    <div class="create">
        <h1>Create a Project</h1>
        <h2>It's quick and easy, and you'll be up and running in no time.</h2>
        <h2>Learn more about creating a project, or join up with other projects that might be similar to yours.</h2>


        <div class="form-container">

            <form method="post" enctype=multipart/form-data class="form-project" name="createproject" action="/api/project/create">

                <div class="form-left">

                    <label> PROJECT NAME* </label>
                    <input type="text" maxlength="30" name="name" id="project_name" placeholder="My awesome project" class="input-xxlarge">

                    <label> DESCRIPTION* </label>

                    <textarea rows="8" name="description" maxlength="600" id="project_description" placeholder="Project Description" class="input-xxlarge"></textarea>

                    <label> PROJECT LOCATION </label>
                    <input type="text" maxlength="5" name="location" id="project_location" placeholder="Enter Zip Code" class="input-xxlarge">

                </div>

                <div class="form-right">

                    <label> PROJECT THUMBNAIL </label>
                    <div class="fileupload fileupload-new" data-provides="fileupload">
                        <span class="btn btn-file"><span class="fileupload-new">Upload</span><span class="fileupload-exists">Change</span><input type="file" id="project_image" name="photo"/></span>
                        <!-- <div class="fileupload-new thumbnail" style="width: 50px; height: 50px;"><img src="/static/img/50.50.placeholder.gif" /></div> -->
                        <div class="fileupload-preview fileupload-exists thumbnail" style="width: 50px; height: 50px;"></div>
                        <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
                        <p>Upload a .jpg that is no larger than ##MB.</p>
                    </div>

                    <br/>

                </div>



            </div>

            <!-- <div class="form-left"> -->

            <input type="submit" class="btn btn-large" value="Create">

            <!-- </div> -->
        </form>


    </div>

</div>
