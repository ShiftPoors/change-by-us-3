<div class="member-avatar">
    <div class="circle">
        <a href="/user/<%= data.id %>">
            <img src="<%= data.image_url_round_small %>" alt="User Avatar">
        </a>
    </div>
    <div class="member-popup">
        <div class="hover-padding"></div>
        <div class="popup-arrow"></div>
        <div class="mail-icon">
            <% if (data.public_email){ %>
            <a href="mailto:<% data.email %>">
                <img src="/static/img/mail_icon.png" alt="Email">
            </a>
            <% }else{ %>
            <img src="/static/img/mail_icon_deactive.png" alt="Email">
            <% } %>
        </div>
        <div class="member-info">
            <strong>
                <%= data.display_name %>
            </strong>
            <br>
            <span>
                <%= arrayToListString(data.roles) %>
            </span>
        </div>
    </div>
</div>
