<div class="body-container">
    <div class="login">
        <div class="form-container">

            <h1>Sign Up</h1>
            <h2>Start making awesome projects in your community.</h2>
            <h2>It only takes 30 seconds to sign up.</h2>

            <div class="centered">

               <form method="post" name="signin" class="form-signin" action="/api/user/create">
                  
                  <a class="btn btn-info" href="/social/twitter/login" style="margin-left:15px">Connect with Twitter </a>
                  <a class="btn btn-info" href="/social/facebook/login">Connect with Facebook </a>

                  <div class="line-behind">
                    <span>or register below</span>
                  </div>

                  <label> FULL NAME </label>

                  <input type="text" class="input-block-level" name="first_name" id="signup-first-name" placeholder="First name">
                  <input type="text" class="input-block-level" name="last_name" id="signup-last-name" placeholder="Last name">
                  
                  <label> CREATE A USERNAME </label>

                  <input type="text" class="input-block-level" name="display_name" id="signup-display-name" placeholder="Username">

                  <label> LOGIN INFORMATION </label>


                  <input type="email" class="input-block-level" name="email" id="signup-email"  placeholder="Email address">
                  <input type="password" class="input-block-level" name="password" id="signup-password" placeholder="Password">

                  <input type="submit" class="btn"  value="Submit">
              </form>

          </div>
      </div>
  </div>
</div>
