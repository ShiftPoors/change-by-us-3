<div class="body-container">
    <div class="feature-image" style="background-image:url(<%= data.image_url_large_rect %>);">

        <div style="background-image:url(<%= data.image_url_round %>);background-position: center;" class="preview circle">
            <div class="content"></div>
        </div>

        <div class="header-icon flag-project">
            <a href="/api/project/<%= data.id %>/flag"> Flag Project</a>
        </div>

        <h1 class="overlay-title">
            <%= data.name %>
        </h1>
        <p class="overlay-description">
            <%= data.quote %>
        </p>
        <% if (data.website){ %>
        <div class="project-footer">
            <a href="<%= data.website %>" target="_blank"><%= data.website %></a>
        </div>
        <% } %>
    </div>
</div>
