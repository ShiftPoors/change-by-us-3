<div class="project-member clearfix">
    <div class="mail-icon">
        <% if (data.email){ %>
            <a href="mailto:<%= data.email %>">
                <img src="/static/img/mail_icon.png">
            </a>
            <% }else{ %>
                <img src="/static/img/mail_icon_deactive.png">
                <% } %>
    </div>
    <div class="user-avatar">
        <img src="<%= data.image_url_round_small %>" class="circle">
    </div>
    <div class="member-title">
        <%= data.display_name %>
        <span class="aka">aka</span>
        <br>
        <%= data.first_name %>
        <%= data.last_name %>
    </div>
    <div class="member-description">description
        <%= data.description %>
    </div>
    <div class="member-roles grey">
        <%= data.roles %>
    </div>
</div>
