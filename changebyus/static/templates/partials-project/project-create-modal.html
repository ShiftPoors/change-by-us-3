
<div class="modal-backdrop"></div>
<div class="create-modal">
    <div class="close-x"></div>
    <% if (data.msg.toLowerCase()=="ok" ) { %>
        <h2>
            <%= data.msg %>
        </h2>
        <div class="modal-feedback">
            Your project:
            <br>
            <%= data.data.name %>has been created.
        </div>
        <div class="modal-links">
            <a href="/project/<%= data.data.id %>" class="btn">Share Invite Link</a>
            <a href="/project/<%= data.data.id %>" class="btn">View Project</a>
        </div>
        <% } else { %>
            <div class="modal-feedback">
                <%= data.msg %>
            </div>
        <% } %>
</div>
