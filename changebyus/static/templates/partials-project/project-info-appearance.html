
<form method="post" enctype="multipart/form-data" class="form-edit-create" name="createproject" action="/api/project/edit">
    <div class="content-wrapper clearfix">
        <div id="info-feedback" class="alert hide"></div>
        <div class="form-left">
            <label for="name">Project Name</label>
            <input type="text" maxlength="30" name="name" id="project_name" placeholder="Project Name" class="input-xxlarge" value="<%= data.name %>" required>

            <label for="description">Description</label>
            <input type="text" rows="8" name="description" maxlength="600" id="project_description" placeholder="Description" class="input-xxlarge" value="<%= data.description %>">

            <label for="category">Category</label>
            <select name="category" id="project-category">
                <% _.each(["Animals","Community", "Education", "Environment", "Food", "Health", "Politics", "Religion"], function(i) { %>
                    <% if (data.category == i){ %>
                        <option value="<%= i %>" selected><%= i %></option>
                    <% }else{ %>
                        <option value="<%= i %>"><%= i %></option>
                    <% } %>
                <% }); %>
            </select>

            <label for="description">Project Location</label>
            <input type="text" maxlength="30" name="zip" id="project_location" placeholder="Project Location" class="input-xxlarge" value="<%= data.location %>" required>

            <label for="description">Website</label>
            <input type="url" maxlength="30" name="website" id="website" placeholder="Website" class="input-xxlarge" value="<%= data.website %>">

            <div class="public-visibility">
                <label for="name">Project Visibility</label>
                
                <% if (data.private){ %>
                <input type="radio" name="visibility" value="public">
                <% }else{ %>
                <input type="radio" name="visibility" value="public" checked>
                <% } %>

                <img src="/static/img/icon-unlock.png">
                <span>Public</span>  
                <div class="clearfix"></div>

                <% if (data.private){ %>
                <input type="radio" name="visibility" value="private" checked>
                <% }else{ %>
                <input type="radio" name="visibility" value="private">
                <% } %>
                <img src="/static/img/icon-lock.png">
                <span>Private</span> 

                <input type="checkbox" name="private" class="hide">
            </div>
        </div>
        <div class="form-right">
            <div class="profile-image">
                <label>Project Thumbnail</label>
                <div class="fileupload fileupload-new" data-provides="fileupload">
                    <div>
                        <span class="btn btn-file btn-medium btn-primary">
                            <span class="fileupload-exists">Edit Thumbnail</span>
                            <span class="fileupload-new">Upload</span>
                            <input id="project_image" name="photo" type="file">
                        </span>  
                    </div>

                    <div class="fileupload-preview thumbnail circle">
                         <% if (data.image_url_round){ %> 
                            <div class="load-preview" style="background-image:url(<%= data.image_url_round %>)"></div>
                        <% } %>
                    </div>
                    <a class="btn btn-file btn-medium btn-primary fileupload-exists" data-dismiss="fileupload" href="javascript:void(0)">Remove</a>
                </div>
                <span class="sub-text">Upload a .jpg, .gif, or .png that is 200px by 200px and no larger than ##MB.</span>
            </div>
            <!--
            <div class="social-btns">
                <label>Social</label>
                <div class="twitter">
                    <div class="social-icon icon-twitter"></div>
                    <a href="javascript:void(0)" class="btn btn-medium btn-primary">Disconnect</a>
                </div>
                <div class="facebook">
                    <div class="social-icon icon-facebook"></div>
                    <a href="javascript:void(0)" class="btn btn-medium btn-primary">Disconnect</a>
                </div>
            </div>
            -->
        </div>
    </div>
    <div class="form-footer clearfix">
        <div class="pull-left">
            <input type="submit" class="btn btn-large btn-secondary" value="Save">
            <input type="button" class="btn btn-large btn-tertiary" value="Cancel">
        </div>
        <div class="pull-right"></div>
    </div>
    <input type="hidden" name="lat" value="<%= data.lat %>">
    <input type="hidden" name="lon" value="<%= data.lon %>">
    <input type="hidden" name="location" value="<%= data.location %>">
    <input type="hidden" name="project_id" value="<%= data.id %>">
    <input type="hidden" name="project_slug" value="<%= data.slug %>">
</form>
