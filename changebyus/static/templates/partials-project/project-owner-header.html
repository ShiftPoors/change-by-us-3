            <div class="header-icon public-view">
                 <a href="/project/<%= data.id %>"> Public View</a>
            </div>
        </div>
        
        <div class="owner-tabs-pane">

                <li><a href="#updates" data-toggle="tab"><span>Updates</span></a></li>
                <li><a href="#fundraising" data-toggle="tab"><span>Fundraising</span></a></li>
                <li><a href="#calendar" data-toggle="tab"><span>Calendar</span></a></li>
                <li><a href="#members" data-toggle="tab"><span>Members</span></a></li>
                <li><a href="#info" data-toggle="tab"><span>Info &amp; Appearance</span></a></li>
