<div class="discussion clearfix">
    <div class="delete">
        <img src="/static/img/close_icon.png">
    </div>
    <div class="date">
        <%= data.format_date %>
    </div>
    <div class="user-avatar">
        <img src="http://lorempixel.com/70/70/" class="circle">
    </div>
    <div class="description">
        <h5>
            <%= data.title %>
        </h5>
        <span>
            <%= unescape(data.description) %>
        </span>
    </div>
</div>
