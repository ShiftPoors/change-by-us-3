<div class="discussion clearfix">
    <div class="delete-x"></div>
    <div class="date">
        <%= data.format_date %>
    </div>
    <div class="user-avatar">
        <img src="<%= data.image_url_round_small %>" class="circle">
    </div>
    <div class="description">
        <h5>
            <%= data.title %>
        </h5>
        <span>
            <%= unescape(data.description) %>
        </span>
    </div>
</div>
