
<div class="calendar">
    <h2>Calendar</h2>
</div>

<div class="content-wrapper">
    <% if (data.calendar){ %>  
        <%= data.calendar %>  
    <% }else{ %> 
        <div class="no-results">
           <h2>
              <em>Nothing here yet.</em>
           </h2>
           <% if (data.isOwner){ %> 
                <span>Why don't you <a href="#" class="highlight" id="embed-calendar">link your project's google calendar</a>?</span>
            <% } %>  
        </div>
    <% } %>
</div>
